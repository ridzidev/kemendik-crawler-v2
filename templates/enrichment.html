<!DOCTYPE html>
<html><head><title>Fase 2 Enrichment</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-slate-900 text-white p-10 font-sans">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-black text-cyan-400 mb-10 text-center italic tracking-tight uppercase">Fase 2: Enrichment</h1>
        <div class="bg-slate-800 p-12 rounded-[3rem] border border-slate-700 shadow-2xl mb-10">
            <div class="grid grid-cols-2 gap-10 text-center">
                <div><p class="text-slate-500 uppercase text-xs font-bold mb-3 tracking-widest">Data Terperkaya</p><h2 id="f2-done" class="text-7xl font-black">0</h2></div>
                <div><p class="text-slate-500 uppercase text-xs font-bold mb-3 tracking-widest">Live NPSN</p><h2 id="live-npsn" class="text-6xl font-black text-cyan-500 font-mono tracking-tighter">IDLE</h2></div>
            </div>
            <div class="mt-14 flex gap-6"><a href="/fase2/start" class="flex-1 bg-cyan-600 hover:bg-cyan-500 py-6 rounded-3xl font-black text-2xl shadow-xl text-center">START</a><a href="/fase2/pause" class="flex-1 bg-rose-600 hover:bg-rose-500 py-6 rounded-3xl font-black text-2xl shadow-xl text-center">PAUSE</a></div>
        </div>
        <a href="/" class="block text-center text-slate-500 font-bold hover:text-white transition uppercase text-sm tracking-widest">Kembali ke Fase 1</a>
    </div>
    <script>
        async function update(){
            try {
                const r = await fetch('/api/stats'); const d = await r.json();
                document.getElementById('f2-done').innerText = d.fase2_done.toLocaleString();
                document.getElementById('live-npsn').innerText = d.live_npsn;
            } catch(e){}
        }
        setInterval(update, 2000); update();
    </script>
</body></html>
